<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Sanity Old Age Home</title>
    <meta name="description" content="Contact Sanity Old Age Home for inquiries, visits, or support. Reach us via WhatsApp, phone, or email.">
    <meta name="keywords" content="contact, old age home, WhatsApp, phone, Sanity">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="/Contact/">

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">

    <!-- Favicon (SVG only) -->
    <link rel="icon" type="image/svg+xml" href="img/favicon.svg">

    <script src="preloader.js"></script>
</head>
<body class="bg-gray-100">

    <style>
        /* Preloader loader animation */
        .loader {
            border: 4px solid #e7d3c1;
            border-top: 4px solid #7c4a1e;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <!-- Navbar -->
    <nav class="sticky top-0 z-30 bg-white shadow-lg px-6 py-4 flex items-center justify-between border-b border-brown-200">
        <div class="flex items-center gap-2">
            <img src="img/sanity-logo.svg" alt="Sanity Logo" class="h-10 w-10 rounded-full border border-gray-300 shadow-sm">
            <span class="text-2xl font-extrabold tracking-tight text-gray-900">Sanity</span>
        </div>
        <div class="space-x-4 text-base font-medium">
            <a href="index.html" class="px-4 py-2 rounded hover:bg-gray-100 transition">Home</a>
            <a href="about.html" class="px-4 py-2 rounded hover:bg-gray-100 transition">About Us</a>
            <a href="contact.html" class="px-4 py-2 rounded bg-yellow-900 text-white shadow hover:bg-yellow-800 transition">Contact</a>
        </div>
    </nav>

    <!-- Header -->
    <header class="relative h-72 flex items-center justify-center text-white overflow-hidden" style="background: linear-gradient(120deg, #a97442 0%, #7c4a1e 100%);">
        <div class="absolute inset-0 bg-yellow-900 opacity-60 z-0"></div>
        <div class="absolute inset-0 bg-black bg-opacity-30 z-10"></div>
        <h1 class="z-20 text-5xl md:text-6xl font-extrabold text-center drop-shadow-lg text-gray-900">Contact Us</h1>
    </header>

    <main class="py-16 px-4 max-w-6xl mx-auto">

        <!-- Contact Form -->
        <section class="mb-16 bg-white rounded-2xl shadow-xl p-10 border border-brown-100 max-w-xl mx-auto">
            <h2 class="text-3xl font-extrabold mb-6 text-gray-900">Get in Touch</h2>
            <form id="contactForm" class="space-y-6">
                <div>
                    <label for="name" class="block text-gray-700 font-semibold mb-2">Name <span class="text-red-600">*</span></label>
                    <input type="text" id="name" name="name" required aria-required="true" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-500 text-lg">
                </div>
                <div>
                    <label for="email" class="block text-gray-700 font-semibold mb-2">Email <span class="text-red-600">*</span></label>
                    <input type="email" id="email" name="email" required aria-required="true" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-500 text-lg">
                </div>
                <div>
                    <label for="message" class="block text-gray-700 font-semibold mb-2">Message <span class="text-red-600">*</span></label>
                    <textarea id="message" name="message" rows="4" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-500 text-lg"></textarea>
                </div>
                <button type="submit" class="submit w-full bg-yellow-900 hover:bg-yellow-800 text-white font-bold px-8 py-4 rounded-lg shadow-lg text-lg transition">Send via WhatsApp</button>
            </form>
        </section>

        <!-- Other Contact Methods -->
        <section class="mb-16">
            <h3 class="text-2xl font-bold mb-4 text-brown-900">Other Ways to Reach Us</h3>
            <ul class="text-brown-700 space-y-2 text-lg">
                <li><strong>Phone:</strong> +27826106082</li>
                <li><strong>Email:</strong> info@sanity.org.za</li>
                <li><strong>Address:</strong> General Beyers Street, Pretoria North</li>
            </ul>
        </section>
    </main>

    <!-- Floating AI agent widget -->
    <div id="ai-agent" class="fixed bottom-6 right-6 z-50 flex flex-col items-end">
        <div id="ai-popup" class="bg-white rounded-2xl shadow-2xl p-6 w-72 border border-brown-200">
            <div class="font-extrabold mb-3 text-brown-900 text-lg">How can we help you?</div>
            <div class="flex flex-col gap-3">
                <a href="tel:+27826106082" class="flex items-center gap-2 bg-yellow-100 hover:bg-yellow-200 rounded-lg px-4 py-3 text-base font-medium text-brown-900 shadow transition">
                    <img src="img/portrait-middle-aged-businesswoman.jpg" alt="Mrs. Louisa" class="h-8 w-8 rounded-full border border-brown-200 bg-white">
                    <span>Call Manager (Mrs. Louisa)</span>
                </a>
                <a href="tel:+27835472476" class="flex items-center gap-2 bg-yellow-100 hover:bg-yellow-200 rounded-lg px-4 py-3 text-base font-medium text-brown-900 shadow transition">
                    <img src="img/97013e6b-2f34-4648-be52-81fd781d12a4.jpg" alt="Mrs. Kgoale" class="h-8 w-8 rounded-full border border-brown-200 bg-white">
                    <span>Call Founder (Mrs. Kgoale)</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-200 mt-12">
        <!-- Footer content remains unchanged -->
        <!-- ... -->
    </footer>

    <!-- WhatsApp integration for contact form -->
    <script>
        document.querySelector('.submit').addEventListener('click', function(e) {
            e.preventDefault();
            var name = document.getElementById('name').value;
            var email = document.getElementById('email');
            if (!email.checkValidity()) { email.reportValidity(); return; }
            var message = document.getElementById('message').value;
            var whatsappNumber = '27835472476'; // WhatsApp number without +
            var text = encodeURIComponent('Name: ' + name + '\nEmail: ' + email.value + '\nMessage: ' + message);
            var url = 'https://wa.me/' + whatsappNumber + '?text=' + text;
            window.location.href = url;
        });
    </script>
</body>
</html>
